name: build & deploy

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up nodejs version
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: build
      run: |
        yarn install
        yarn build

    - name: deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: master
        FOLDER: public
